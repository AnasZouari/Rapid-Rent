<div class="container py-5">
  <div class="row">
      <!-- Filters -->
      <div class="col-md-3">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Filters</h5>
                  <form id="filterForm">
                      <div class="mb-3">
                          <label class="form-label">Price Range</label>
                          <div class="d-flex align-items-center">
                              <input type="number" class="form-control me-2" placeholder="Min" id="minPrice">
                              <span>-</span>
                              <input type="number" class="form-control ms-2" placeholder="Max" id="maxPrice">
                          </div>
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Brand</label>
                          <select class="form-select" id="brandFilter">
                              <option value="">All Brands</option>
                          </select>
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Location</label>
                          <select class="form-select" id="locationFilter">
                              <option value="">All Locations</option>
                          </select>
                      </div>
                      <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                  </form>
              </div>
          </div>
      </div>

      <!-- Car Listings -->
      <div class="col-md-9">
          <div class="row g-4" id="carListings">
              @for (item of carList; track $index) {
                  <div class="col-md-6 col-lg-4">
                      <div class="card h-100">
                          <img  [src]="item.imageUrl"  class="card-img-top"  >
                          <div class="card-body">
                              <h5 class="card-title">{{item.brand}} {{item.name}} </h5>
                              <p class="card-text">
                                  <small class="text-muted">
                                      <i class="bi bi-geo-alt"></i> Location  
                                  </small>
                              </p>
                              <div class="d-flex justify-content-between align-items-center">
                                  <span class="h5 mb-0">{{item.pricingDescription}} </span>
                                  <a  (click)="navigateToBooking(item.carId)" class="btn btn-primary">View Details</a>
                              </div>
                          </div>
                      </div>
                  </div>
              }
              
          </div>
      </div>
  </div>
</div>
